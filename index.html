<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RxRelief</title>
    <link rel="icon" type="images/icon" href="/images/logo.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="left-container">
      <div class="logo-container">
        <img class="logo" src="images/logo.png" alt="delivery-truck" />
        <div class="title">RxRelief</div>
      </div>
      <img src="images/sign-up.svg" alt="sign-up-image" />
    </div>
    <div class="right-container">
      <div class="form-heading">
        <h1>Sign up</h1>
        <h1 class="bottom-heading">RxRelief</h1>
      </div>
      <form action="" method="get" class="sign-up-form">
        <div class="name-container">
          <div class="form-item">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required />
            <div class="error-field"></div>
          </div>
          <div class="form-item">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required />
            <div class="error-field"></div>
          </div>
        </div>
        <div class="email-phone-container">
          <div class="form-item">
            <label for="email">Email</label>
            <input
              type="email"
              pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
              id="email"
              name="email"
              required
            />
            <div class="error-field"></div>
          </div>
          <div class="form-item">
            <label for="phone-number">Phone Number</label>
            <input
              type="tel"
              id="phone-number"
              name="phone-number"
              required
              maxlength="10"
              minlength="10"
            />
            <div class="error-field"></div>
          </div>
        </div>
        <div class="password-container">
          <div class="form-item">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <div class="error-field"></div>
          </div>
          <div class="form-item">
            <label for="password-confirmation">Confirm Password</label>
            <input
              type="password"
              id="password-confirmation"
              name="password-confirmation"
              required
            />
            <div class="error-field"></div>
          </div>
        </div>
        <div class="submit">
          <input type="submit" value="Sign-up" />
          <span class="have-account">
            <a href="/">Have an account?</a> Please sign up
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
